<!DOCTYPE html>
<html>
	<head>
		<title> Google AdvanceSearch</title>
		<link rel="stylesheet", href="style.css">
	</head>
	
	<body>
		<div id=link>
			<a href='googlesearch.html'>Google Search</a>
		</div>
		<div id="google" class='main'>
			
			<h1><i><b>GOOGLE</b></i></h1>
			<h1><i>ADVANCE SEARCH</i></h1>
		</div>
		<div id='inputs'>
			<form action="https://google.com/search?", method="GET">
			all these words:
			<br>

			<input id="text", type="text", name='as_q' > 
			<br>
			<br>
			this exact word or phrase:
			<br>
			<input id="exact", type="text", name='as_epq' > 
			<br>
			<br>
			any of these words:
			<br>
			<input id="any", type="text", name='as_oq' > 
			<br>
			<br>
			none of these words:
			<br>
			<input id="none", type="text", name='as_eq' > 
			<br>
			<br>
			<input id="submit", type="submit", value='Google Advance Search'>
			</form>
		</div>
	</body>
</html>
